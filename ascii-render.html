<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/site.webmanifest">
    <title>ASCII Art Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 240px 20px 20px 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        #ascii-bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            z-index: 100;
            margin: 6px 0;
            padding: 8px;
            background: rgba(187, 187, 187, 0.08);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            transition: transform 0.3s ease-out;
        }
        #controls.hidden {
            transform: translateX(-50%) translateY(calc(-100%));
        }
        .control-row {
            margin: 0px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button, input {
            margin: 6px;
            padding: 4px 14px;
            background: #3a3a3a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4a4a4a;
        }
        #ascii-container {
            font-family: 'Courier New', monospace;
            font-size: 9px;
            line-height: 9px;
            white-space: pre;
            letter-spacing: 1px;
            background: #000;
            padding: 5px;
            border-radius: 4px;
            width: fit-content;
            height: fit-content;
            display: none;
        }
        #ascii-container.visible {
            display: block;
        }
        #output-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="ascii-bg-canvas"></div>
    <div id="controls">
        <input type="file" id="imageInput" accept="image/*">
        <div class="control-row">
            <label for="densitySlider">Character Density: </label>
            <input type="range" id="densitySlider" min="1" max="8" value="4">
        </div>
        <div class="control-row">
            <label for="animateToggle">Background Animation: </label>
            <input type="checkbox" id="animateToggle" checked>
        </div>
        <div class="control-row">
            <label for="pauseToggle">Image Animation: </label>
            <input type="checkbox" id="pauseToggle" checked>
        </div>
        <div class="control-row">
            <button id="copyButton">Copy ASCII Art</button>
        </div>
    </div>
    <div id="output-wrapper">
        <div id="ascii-container"></div>
    </div>

    <script>
        // Terminal-style ASCII Background using p5.js
        window.bgAnimationEnabled = true;
        window.imagePaused = false;
        let bgSketch = function(p) {
            const chars = ['@', '#', 'W', '8', 'B', 'M', 'R', 'P', 'D', 'Q', 'K', 'X', 'N', 'H', 'G', 'O', 'Z', 'U', 'A', 'S', 'E', '5', '2', 'Y', 'C', 'L', 'F', 'T', 'J', 'I', '3', '1', '/', '|', '\\', '-', '+', '~', ';', ':', ',', '.', ' '];
            let columns = [];
            let charSize = 14;
            let time = 0;
            
            p.setup = function() {
                const canvas = p.createCanvas(p.windowWidth, p.windowHeight);
                canvas.parent('ascii-bg-canvas');
                p.textFont('Courier New');
                p.textSize(charSize);
                p.textAlign(p.LEFT, p.TOP);
                
                // Initialize columns
                const numCols = Math.ceil(p.width / charSize);
                for (let i = 0; i < numCols; i++) {
                    columns.push({
                        y: p.random(-p.height, 0),
                        speed: 0.3 + p.random() * 0.4,
                        chars: [],
                        charIndex: p.floor(p.random() * chars.length),
                        updateRate: 2 + p.random() * 3
                    });
                    
                    // Pre-populate some characters
                    const numChars = Math.ceil(p.height / charSize) + 5;
                    for (let j = 0; j < numChars; j++) {
                        columns[i].chars.push({
                            char: chars[p.floor(p.random() * chars.length)],
                            brightness: p.random(0.3, 0.8)
                        });
                    }
                }
            };
            
            p.draw = function() {
                p.background(26, 26, 26, 255);
                
                if (!window.bgAnimationEnabled) {
                    // Just draw static characters when animation is disabled
                    for (let i = 0; i < columns.length; i++) {
                        const col = columns[i];
                        let yPos = col.y;
                        for (let j = 0; j < col.chars.length; j++) {
                            if (yPos > -charSize && yPos < p.height) {
                                const alpha = p.map(col.chars[j].brightness, 0.3, 0.8, 100, 200);
                                p.fill(150, 150, 150, alpha);
                                p.text(col.chars[j].char, i * charSize, yPos);
                            }
                            yPos += charSize;
                        }
                    }
                    return;
                }
                
                time += 0.01;
                
                // Draw and update columns
                for (let i = 0; i < columns.length; i++) {
                    const col = columns[i];
                    col.y += col.speed;
                    
                    // Reset column when it goes off screen
                    if (col.y > p.height) {
                        col.y = -charSize * 5;
                        // Shuffle characters
                        for (let j = 0; j < col.chars.length; j++) {
                            col.chars[j].char = chars[p.floor(p.random() * chars.length)];
                            col.chars[j].brightness = p.random(0.3, 0.8);
                        }
                    }
                    
                    // Update characters slowly (terminal-like)
                    if (p.frameCount % Math.floor(col.updateRate) === 0) {
                        // Shift characters up
                        col.chars.shift();
                        col.chars.push({
                            char: chars[p.floor(p.random() * chars.length)],
                            brightness: p.random(0.3, 0.8)
                        });
                    }
                    
                    // Draw characters in column
                    let yPos = col.y;
                    for (let j = 0; j < col.chars.length; j++) {
                        if (yPos > -charSize && yPos < p.height) {
                            const alpha = p.map(col.chars[j].brightness, 0.3, 0.8, 100, 200);
                            p.fill(150, 150, 150, alpha);
                            p.text(col.chars[j].char, i * charSize, yPos);
                        }
                        yPos += charSize;
                    }
                }
            };
            
            p.windowResized = function() {
                p.resizeCanvas(p.windowWidth, p.windowHeight);
                // Reinitialize columns
                columns = [];
                const numCols = Math.ceil(p.width / charSize);
                for (let i = 0; i < numCols; i++) {
                    columns.push({
                        y: p.random(-p.height, 0),
                        speed: 0.3 + p.random() * 0.4,
                        chars: [],
                        charIndex: p.floor(p.random() * chars.length),
                        updateRate: 2 + p.random() * 3
                    });
                    const numChars = Math.ceil(p.height / charSize) + 5;
                    for (let j = 0; j < numChars; j++) {
                        columns[i].chars.push({
                            char: chars[p.floor(p.random() * chars.length)],
                            brightness: p.random(0.3, 0.8)
                        });
                    }
                }
            };
        };
        
        // Main sketch for image processing
        let sketch = function(p) {
            let img;
            let asciiDiv;
            let statusDiv;
            let density = 4;
            let animationFrame;
            const asciiChars = ['@', '#', 'W', '8', 'B', 'M', 'R', 'P', 'D', 'Q', 'K', 'X', 'N', 'H', 'G', 'O', 'Z', 'U', 'A', 'S', 'E', '5', '2', 'Y', 'C', 'L', 'F', 'T', 'J', 'I', '3', '1', '/', '|', '\\', '-', '+', '~', ';', ':', ',', '.', ' '];
            
            p.setup = function() {
                p.noCanvas();
                asciiDiv = p.select('#ascii-container');
                statusDiv = p.select('#status');
                
                // Setup density slider with finer control
                const densitySlider = p.select('#densitySlider');
                densitySlider.elt.min = "1";
                densitySlider.elt.max = "8";
                densitySlider.elt.value = "4";
                densitySlider.input(() => {
                    density = parseInt(densitySlider.value());
                    if (img) processImage();
                });
                
                // Setup file input
                const fileInput = p.select('#imageInput');
                fileInput.elt.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            p.loadImage(e.target.result, 
                                function(loadedImg) {
                                    img = loadedImg;
                                    processImage();
                                },
                                function(err) {
                                    statusDiv.html('Error loading image: ' + err);
                                }
                            );
                        };
                        reader.readAsDataURL(file);
                    }
                });
            };
            
            function processImage() {
                if (!img) return;
                
                try {
                    // Calculate dimensions maintaining aspect ratio with higher resolution
                    let w, h;
                    const maxWidth = Math.min(400, window.innerWidth / (density * 0.75));
                    const maxHeight = Math.min(300, window.innerHeight * 0.7);
                    
                    if (img.width / img.height > maxWidth / maxHeight) {
                        w = maxWidth;
                        h = p.floor((w * img.height) / img.width);
                    } else {
                        h = maxHeight;
                        w = p.floor((h * img.width) / img.height);
                    }
                    
                    // Create scaled buffer
                    const buffer = p.createGraphics(w, h);
                    buffer.background(0);
                    buffer.image(img, 0, 0, w, h);
                    buffer.loadPixels();
                    
                    // Validate buffer has pixels
                    if (!buffer.pixels || buffer.pixels.length === 0) {
                        statusDiv.html('Error: Could not load image pixels');
                        return;
                    }
                    
                    // Convert to ASCII with more precise brightness mapping
                    let asciiImage = '';
                    for (let y = 0; y < h; y += density) {
                        for (let x = 0; x < w; x += density) {
                            let avgBrightness = 0;
                            let samplesCount = 0;
                            
                            // Get more precise sampling
                            for (let dy = 0; dy < density && y + dy < h; dy++) {
                                for (let dx = 0; dx < density && x + dx < w; dx++) {
                                    const pixelIndex = ((y + dy) * w + (x + dx)) * 4;
                                    // Validate pixel index is within bounds
                                    if (pixelIndex + 2 < buffer.pixels.length) {
                                        // Use weighted RGB for more accurate brightness
                                        const r = (buffer.pixels[pixelIndex] || 0) * 0.299;
                                        const g = (buffer.pixels[pixelIndex + 1] || 0) * 0.587;
                                        const b = (buffer.pixels[pixelIndex + 2] || 0) * 0.114;
                                        avgBrightness += r + g + b;
                                        samplesCount++;
                                    }
                                }
                            }
                            
                            if (samplesCount > 0) {
                                avgBrightness /= samplesCount;
                            }
                            // More precise character mapping with extended character set
                            const charIndex = Math.min(Math.max(Math.floor(p.map(avgBrightness, 0, 255, 0, asciiChars.length - 1)), 0), asciiChars.length - 1);
                            asciiImage += asciiChars[charIndex];
                        }
                        asciiImage += '\n';
                    }
                    
                    asciiDiv.html(asciiImage);
                    asciiDiv.addClass('visible');
                    
                    // Always animate
                    if (animationFrame) {
                        clearTimeout(animationFrame);
                    }
                    animationFrame = setTimeout(() => {
                        if (!window.imagePaused) {
                            asciiChars.unshift(asciiChars.pop());
                            processImage();
                        } else {
                            // Even when paused, schedule the next check
                            animationFrame = setTimeout(() => {
                                processImage();
                            }, 150);
                        }
                    }, 150);
                    
                } catch (error) {
                    console.error(error);
                    statusDiv.html('Error processing image: ' + error.message);
                }
            }
        };

        // Start both p5 sketches
        new p5(bgSketch);
        new p5(sketch);
        
        // Scroll detection for menu
        let lastScrollY = window.scrollY;
        const controls = document.getElementById('controls');
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
                // Scrolling down - hide menu
                controls.classList.add('hidden');
            } else if (currentScrollY < lastScrollY) {
                // Scrolling up - show menu
                controls.classList.remove('hidden');
            }
            
            lastScrollY = currentScrollY;
        });
        
        // Animation toggle
        const animateToggle = document.getElementById('animateToggle');
        animateToggle.addEventListener('change', (e) => {
            window.bgAnimationEnabled = e.target.checked;
        });
        
        // Image animation toggle
        const pauseToggle = document.getElementById('pauseToggle');
        pauseToggle.addEventListener('change', (e) => {
            window.imagePaused = !e.target.checked;
        });
        
        // Copy ASCII art to clipboard
        const copyButton = document.getElementById('copyButton');
        copyButton.addEventListener('click', () => {
            const asciiDiv = document.getElementById('ascii-container');
            const text = asciiDiv.innerText;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy ASCII Art';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }
        });
        
        // Force the checkboxes to be checked on page load
        animateToggle.checked = true;
        pauseToggle.checked = true;
    </script>
</body>
