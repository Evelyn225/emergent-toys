<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/site.webmanifest">
    <title>Warping Tablecloth Pattern</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Evelyn225/emergent-toys/main/images/tiles_bg.jpg');
            background-repeat: repeat;
            margin: 0;
            overflow: hidden;
            background-color: #f5f0e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
            max-width: 95vw;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set fixed canvas size - wider aspect ratio
        canvas.width = 1200;
        canvas.height = 700;

        // Pattern configuration
        const config = {
            gridSize: 28,
            warpAmplitude: 15,
            warpFrequency: 0.02,
            color: '#1a4F58',
            timeSpeed: 0.002,
            dotSize: 1,
            dotSpacing: 4,
            dotOpacity: 0.12
        };

        let time = 0;
        let tears = [];
        let isDragging = false;
        let currentTear = [];
        let lastTearPosition = { x: 0, y: 0 };

        // Pre-calculate dot positions
        const dotPositions = [];
        for (let x = 0; x <= canvas.width; x += config.dotSpacing) {
            for (let y = 0; y <= canvas.height; y += config.dotSpacing) {
                dotPositions.push([x, y]);
            }
        }

        function isNearTear(x, y, threshold = 25) {
            for (const tear of tears) {
                for (const point of tear) {
                    const dx = x - point.x;
                    const dy = y - point.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < threshold) {
                        return { isTorn: true, dist, point };
                    }
                }
            }
            return { isTorn: false };
        }

        function getTornEdgeWiggle(x, y, time) {
            const tearCheck = isNearTear(x, y, 40);
            if (tearCheck.isTorn) {
                // More wiggle the closer to the tear
                const wiggleFactor = (40 - tearCheck.dist) / 40;
                const wiggleX = Math.sin(time * 3 + x * 0.05) * 15 * wiggleFactor;
                const wiggleY = Math.cos(time * 3 + y * 0.05) * 15 * wiggleFactor;
                return { x: wiggleX, y: wiggleY, factor: wiggleFactor };
            }
            return { x: 0, y: 0, factor: 0 };
        }

        function drawDotMatrix() {
            ctx.save();
            ctx.fillStyle = '#1a4F58';
            ctx.globalAlpha = config.dotOpacity;
            
            for (const [x, y] of dotPositions) {
                ctx.beginPath();
                ctx.arc(x, y, config.dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawWarpedGrid() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw dot matrix background
            drawDotMatrix();
            
            ctx.strokeStyle = config.color;
            ctx.lineWidth = 1.5;
            
            const t = time * 2;
            const freq = config.warpFrequency;
            const amp = config.warpAmplitude;
            
            // Draw horizontal lines
            for (let y = 0; y <= canvas.height; y += config.gridSize) {
                ctx.beginPath();
                let isDrawing = false;
                for (let x = 0; x <= canvas.width; x += 1) {
                    const warpY = y + Math.sin(x * freq + t) * amp;
                    const tearCheck = isNearTear(x, warpY);
                    
                    if (tearCheck.isTorn) {
                        if (isDrawing) {
                            ctx.stroke();
                            ctx.beginPath();
                            isDrawing = false;
                        }
                    } else {
                        // Add extra wiggle near torn edges
                        const wiggle = getTornEdgeWiggle(x, warpY, time);
                        const finalY = warpY + wiggle.y;
                        const finalX = x + wiggle.x;
                        
                        if (!isDrawing) {
                            ctx.moveTo(finalX, finalY);
                            isDrawing = true;
                        } else {
                            ctx.lineTo(finalX, finalY);
                        }
                    }
                }
                if (isDrawing) ctx.stroke();
            }

            // Draw vertical lines
            for (let x = 0; x <= canvas.width; x += config.gridSize) {
                ctx.beginPath();
                let isDrawing = false;
                for (let y = 0; y <= canvas.height; y += 2) {
                    const warpX = x + Math.sin(y * freq + t) * amp;
                    const tearCheck = isNearTear(warpX, y);
                    
                    if (tearCheck.isTorn) {
                        if (isDrawing) {
                            ctx.stroke();
                            ctx.beginPath();
                            isDrawing = false;
                        }
                    } else {
                        // Add extra wiggle near torn edges
                        const wiggle = getTornEdgeWiggle(warpX, y, time);
                        const finalX = warpX + wiggle.x;
                        const finalY = y + wiggle.y;
                        
                        if (!isDrawing) {
                            ctx.moveTo(finalX, finalY);
                            isDrawing = true;
                        } else {
                            ctx.lineTo(finalX, finalY);
                        }
                    }
                }
                if (isDrawing) ctx.stroke();
            }

            // Draw tears with frayed edges
            ctx.strokeStyle = 'rgba(26, 79, 88, 0.4)';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            for (const tear of tears) {
                if (tear.length < 2) continue;
                
                // Main tear line
                ctx.beginPath();
                ctx.moveTo(tear[0].x, tear[0].y);
                for (let i = 1; i < tear.length; i++) {
                    ctx.lineTo(tear[i].x, tear[i].y);
                }
                ctx.stroke();
                
                // Add frayed edges
                ctx.strokeStyle = 'rgba(26, 79, 88, 0.2)';
                ctx.lineWidth = 1;
                for (let i = 0; i < tear.length; i += 3) {
                    const angle = Math.random() * Math.PI * 2;
                    const length = 8 + Math.random() * 8;
                    ctx.beginPath();
                    ctx.moveTo(tear[i].x, tear[i].y);
                    ctx.lineTo(
                        tear[i].x + Math.cos(angle) * length,
                        tear[i].y + Math.sin(angle) * length
                    );
                    ctx.stroke();
                }
                ctx.strokeStyle = 'rgba(26, 79, 88, 0.4)';
                ctx.lineWidth = 3;
            }

            time += config.timeSpeed;
            requestAnimationFrame(drawWarpedGrid);
        }

        // Start animation
        drawWarpedGrid();

        // Add tear interactivity
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            currentTear = [];
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            currentTear.push({ x, y });
            lastTearPosition = { x, y };
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            if (isDragging) {
                // Interpolate points between last position and current position
                const dx = x - lastTearPosition.x;
                const dy = y - lastTearPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Add interpolated points if movement is significant
                if (distance > 5) {
                    const steps = Math.ceil(distance / 5);
                    for (let i = 1; i <= steps; i++) {
                        const t = i / steps;
                        const interpX = lastTearPosition.x + dx * t;
                        const interpY = lastTearPosition.y + dy * t;
                        currentTear.push({ x: interpX, y: interpY });
                    }
                    lastTearPosition = { x, y };
                }
            } else {
                // Subtle warp adjustment when not tearing
                config.warpAmplitude = 10 + (y / canvas.height) * 20;
                config.warpFrequency = 0.01 + (x / canvas.width) * 0.03;
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDragging && currentTear.length > 1) {
                tears.push(currentTear);
            }
            isDragging = false;
            currentTear = [];
        });

        canvas.addEventListener('mouseleave', () => {
            if (isDragging && currentTear.length > 1) {
                tears.push(currentTear);
            }
            isDragging = false;
            currentTear = [];
        });

        // Double-click to clear all tears
        canvas.addEventListener('dblclick', () => {
            tears = [];
        });
    </script>
</body>
</html>
